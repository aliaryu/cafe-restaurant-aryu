<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="static/css/style.css">

    <link rel="icon" type="image/x-icon" href="static/images/coffee-cup-black.png">
    <title>Cafe Restaurant Aryu</title>
</head>
<body>

    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="py-5 px-3 px-sm-4 px-md-5 custom-border rounded" id="background-login">
            <div class="py-5 px-1 px-sm-4 px-md-5">

                <h3 class="text-white f-sayeh mb-3 d-flex justify-content-center">کافه رستوران آریو <i id="logo"></i></h1>
                <form action="" method="post" class="row g-2" style="max-width: 800px;">

                    <div class="d-flex mx-0 px-0">
                        <input type="text" class="form-control bg-transparent text-white font-17 fw-bold ms-1" placeholder="نام">
                        <input type="text" class="form-control bg-transparent text-white font-17 fw-bold me-1" placeholder="نام خانوادگی">
                    </div>

                    <input type="text" class="form-control bg-transparent text-white font-17 fw-bold" placeholder="نام کاربری">

                    <div class="d-flex mx-0 px-0">
                        <input type="password" class="form-control bg-transparent text-white font-17 fw-bold ms-1" placeholder="رمز عبور">
                        <input type="password" class="form-control bg-transparent text-white font-17 fw-bold me-1" placeholder="تکرار رمز عبور">
                    </div>

                    <textarea class="form-control bg-transparent text-white font-17 fw-bold" placeholder="آدرس ..." rows="3"></textarea>

                    <div class="d-flex mx-0 px-0">
                        <input type="email" class="form-control bg-transparent text-white font-17 fw-bold ms-1" placeholder="ایمیل">
                        <input type="tel" dir="rtl" class="form-control bg-transparent text-white font-17 fw-bold me-1" placeholder="شماره همراه">

                    </div>
                    


                    <button type="submit" class="d-flex justify-content-center align-items-center form-control bg-transparent text-white font-17 fw-bold">
                        ثبت نام

                        <i class="bi bi-person-add font-17 mx-1"></i>
                    </button>

                    <p class="text-white font-17 text-center">
                        اکانت دارید؟
                        <a href="login.html" class="text-white font-17">
                            وارد شوید
                            <i class="bi bi-box-arrow-in-left"></i>
                        </a>
                    </p>
                </form>

            </div>
        </div>
    </div>

</body>
    <script src="static/js/animation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
